<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步:引入相关css -->
    <link rel="stylesheet" href="./字体图标/font/iconfont.css">
    <style>
        div::before {
            /* 伪元素搭配字体图标 */
            /* 反斜杠\ 类名为e及其之后的字符:放在content引号里面 无分号 */
            content: '\e77a';
            font-family: 'iconfont' !important;
            color: #f40;
            margin-right: 7px;
            vertical-align: middle;

        }

        div::after {
            content: '\e7b2';
            font-family: 'iconfont' !important;
            vertical-align: top;


        }
    </style>
</head>
<body>
    <div>购物车</div>
</body>
</html>
