<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 700px;
            background-image: url(../../../哆啦a梦.webp);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 100px auto;
            transition: all 5s;
        }
        div:hover {
            /* rotate 旋转属性(值可正可负,正值顺时针旋转,负值逆时针旋转,默认围绕元素中心旋转(角度:deg)) */
            transform: rotate(4000deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
