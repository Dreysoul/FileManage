<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <header class="w"></header>
    <div class="registry w">
        <h3>
            注册新用户
            <div class="reg">
                我有账号,去<a href="#">登录</a>
            </div>
        </h3>

        <ul>
            <li>
                <span class="nav">手机号：</span>
                <input type="text" placeholder="请输入手机号">
                <span class="fail">手机号码格式不正确，请从新输入</span>
            </li>
            <li>
                <span class="nav">短信验证码：</span>
                <input type="text" placeholder="请输入验证码">
                <span class="success">短信验证码输入正确</span>
            </li>
            <li>
                <span class="nav">登录密码：</span>
                <input type="password" placeholder="请输入你的密码">
                <span class="fail">手机号码格式不正确，请从新输入</span>
            </li>
            <li>
                <span class="nav">安全程度</span>
                <em class="ruo">弱</em>
                <em class="zhong">中</em>
                <em class="qiang">强</em>
            </li>

            <li>
                <span class="nav">确认密码：</span>
                <input type="text" placeholder="请再次输入你的密码">
                <span class="fail">手机号码格式不正确，请从新输入</span>
            </li>
            <li>
                <input type="checkbox">同意协议并注册 <a href="#">《知晓用户协议》</a> 
            </li>
            <li>
                <input type="button" value="完成注册">
            </li>
        </ul>
    </div>
</body>

</html>
