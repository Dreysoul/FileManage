<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>

<body>

    <!-- main 主体内容区域 -->
    <div class="main">
        <!-- 地址区域 address -->
        <div class="address">
            <!-- 地址icon -->
            <em class="iconfont icon-location"></em>
            <!-- 地址info -->
            <div class="address_info">
                <!-- 用户内容 -->
                <div class="user">
                    <div class="userName">林丽</div>
                    <div>18500667882</div>
                </div>
                <!-- 地址内容 content -->
                <div class="address_content">
                    四川省 成都市 金牛区 蜀西路58号 精诚国际58号4楼
                </div>
            </div>
            <!-- 箭头 -->
            <i class="iconfont icon-more"></i>
        </div>
        <!-- 商品区域 goods -->
        <div class="goods">
            <!-- 商品图片 -->
            <div class="goods_pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <!-- 商品详情 -->
            <div class="goods_details">
                <!-- 头部 -->
                <div class="deails_title">
                    <!-- 左边 -->
                    <div class="deails_title_l">
                        <div>
                            康尔贝 非接触式红外体温仪
                        </div>
                        <div>
                            领券立减30元 婴儿级材质 测温…
                        </div>
                    </div>
                    <!-- 右边 -->
                    <div class="deails_title_r">
                        <i class="iconfont icon-x"></i>
                        <em>3</em>
                    </div>
                </div>
                <!-- 选择 -->
                <div class="choice">
                    <span>粉色 红外体温计</span>
                </div>
                <!-- 价格 -->
                <div class="price">
                    <!-- 折扣 -->
                    <div class="discount
                    ">
                        <em>¥</em>
                        <span>266</span>
                    </div>
                    <!-- 原价 -->
                    <div class="original">
                        <em>¥</em>
                        <span>299</span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
