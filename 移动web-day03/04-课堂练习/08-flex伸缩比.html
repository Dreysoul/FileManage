<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex属性修改弹性盒子的伸缩比</title>
    <style>
        .box {
            display: flex;
            width: 800px;
            height: 100px;
            background-color: pink;
        }
        .son1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .son2 {
            flex: 4;
            background-color: skyblue;

        }
        .son3 {
            flex: 3;
            background-color: #f70;
        }
        /* flex:整数; */
    </style>
</head>
<body>
    <div class="box">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>
</html>
